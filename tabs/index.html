<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dev Resources</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark.css">

</head>

<body>
  <!-- Hero -->
  <section class="et-hero-tabs">
    <h1>Web Dev Resources</h1>
    <div class="header__toggle">
      <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle
      </label>
    </div>
    <div class="et-hero-tabs-container">
      <a class="et-hero-tab" href="#tab-frame">Frameworks</a>
      <a class="et-hero-tab" href="#tab-colors">Colors</a>
      <a class="et-hero-tab" href="#tab-photos">Photos</a>
      <a class="et-hero-tab" href="#tab-icons">Icons</a>
      <a class="et-hero-tab" href="#tab-tools">Tools</a>
      <a class="et-hero-tab" href="#tab-vscode">VSCode</a>
      <span class="et-hero-tab-slider"></span>
    </div>
  </section>

  <!-- Main -->
  <main class="et-main">
    <section class="et-slide" id="tab-frame">
      <h1>Frameworks</h1>
    </section>
    <section class="et-slide" id="tab-colors">
      <h1>Colors</h1>
    </section>
    <section class="et-slide" id="tab-photos">
      <h1>Photos</h1>
    </section>
    <section class="et-slide" id="tab-icons">
      <h1>Icons</h1>
    </section>
    <section class="et-slide" id="tab-tools">
      <h1>Tools</h1>
    </section>
    <section class="et-slide" id="tab-vscode">
      <h1>VSCode</h1>
    </section>
  </main>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/table.js"></script>
</body>

</html>
